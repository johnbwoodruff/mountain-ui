<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <script type="module" src="/build/mountain-ui.esm.js"></script>
    <script nomodule src="/build/mountain-ui.js"></script>
  </head>
  <body>
    <mtn-tabs>
      <mtn-tab active label="Tab 1"></mtn-tab>
      <mtn-tab label="Tab 2"></mtn-tab>
      <mtn-tab label="Tab 3 [disabled]" disabled></mtn-tab>
      <mtn-tab label="Tab 4"></mtn-tab>
    </mtn-tabs>
    <br />
    <br />
    <mtn-button>Button</mtn-button>
    <mtn-button color="accent">Button</mtn-button>
    <mtn-button color="light">Button</mtn-button>
    <mtn-button shape="round">Button</mtn-button>
    <mtn-button shape="round" color="accent">Button</mtn-button>
    <mtn-button shape="round" color="light">Button</mtn-button>
    <br />
    <br />
    <mtn-button disabled>Button</mtn-button>
    <mtn-button disabled color="accent">Button</mtn-button>
    <mtn-button disabled color="light">Button</mtn-button>
    <mtn-button disabled shape="round">Button</mtn-button>
    <mtn-button disabled shape="round" color="accent">Button</mtn-button>
    <mtn-button disabled shape="round" color="light">Button</mtn-button>
    <br />
    <br />
    <mtn-button size="large">Button</mtn-button>
    <mtn-button size="small">Button</mtn-button>
    <mtn-button shape="round" size="large">Button</mtn-button>
    <mtn-button shape="round" size="small">Button</mtn-button>

    <hello-world></hello-world>
  </body>
</html>
